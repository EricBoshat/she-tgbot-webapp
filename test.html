<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <button onclick="test()">Отправить</button>
    <script>
        function test() {
            try {
                if (!window.Telegram) throw new Error('Telegram not found');
                if (!Telegram.WebApp) throw new Error('WebApp not found');
                Telegram.WebApp.sendData(JSON.stringify({test: "ok"}));
                Telegram.WebApp.close();
            } catch (e) {
                alert('Ошибка: ' + e.message);
            }
        }
    </script>
</body>
</html>
