<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="status">Проверка...</div>
    <script>
        if (typeof Telegram !== 'undefined') {
            document.getElementById('status').innerHTML = '✅ Telegram SDK загружен';
        } else {
            document.getElementById('status').innerHTML = '❌ Telegram SDK НЕ загружен';
        }
    </script>
</body>
</html>
